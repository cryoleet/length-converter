<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="head">Length Converter</h1>
    <div class="container d-flex justify-content-evenly align-items-center">
      <div class="input-unit d-flex flex-column">
        <input type="number" id="input" class="mb-3 form-control test" />
        <select id="from" name="from" class="form-select">
          <option value="m" selected>Meters</option>
          <option value="ft">Feet</option>
          <option value="in">Inches</option>
          <option value="cm">Centimeters</option>
          <option value="yd">Yards</option>
          <option value="km">Kilometers</option>
          <option value="mi">miles</option>
        </select>
      </div>
      <p class="fs-1 fw-bold">=</p>
      <div class="output-unit d-flex flex-column">
        <input type="number" id="output" class="mb-3 form-control" readonly />
        <select id="to" name="to" class="form-select">
          <option value="m">Meters</option>
          <option value="ft">Feet</option>
          <option value="in">Inches</option>
          <option value="cm" selected>Centimeters</option>
          <option value="yd">Yards</option>
          <option value="km">Kilometers</option>
          <option value="mi">miles</option>
        </select>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
